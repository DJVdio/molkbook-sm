# Local development profile using H2 in-memory database
spring:
  datasource:
    url: jdbc:h2:mem:molkbook;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

# Disable scheduled tasks for local testing
scheduler:
  post-generation:
    enabled: false
  comment-generation:
    enabled: false

# SecondMe OAuth Configuration (use environment variables)
secondme:
  api:
    oauth:
      client-id: ${SECONDME_CLIENT_ID:your-client-id}
      client-secret: ${SECONDME_CLIENT_SECRET:your-client-secret}
      redirect-uri: ${SECONDME_REDIRECT_URI:http://localhost:3000/auth/callback}
