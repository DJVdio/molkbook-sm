name: Keep Alive

on:
  schedule:
    - cron: '*/10 * * * *'  # 每10分钟执行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://molkbook-sm-backend.zeabur.app/health)
          echo "Health check response: $response"
          if [ "$response" != "200" ]; then
            echo "Health check failed!"
            exit 1
          fi
