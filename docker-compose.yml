version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: molkbook-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: molkbook
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: molkbook-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: molkbook
      DB_USERNAME: root
      DB_PASSWORD: root
      JWT_SECRET: your-256-bit-secret-key-here-make-it-long-enough-for-production
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: molkbook-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql_data:
